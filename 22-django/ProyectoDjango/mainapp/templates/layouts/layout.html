{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título de cada pagina con bloques -->
    <title>
        {% block title %}
        {% endblock %}
        | Manuel Ríos
    </title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
    <body>
        <!--Cabecera de la página-->
        <header>
            <div id="logotipo">
                <!--Logo Django-->
                <img src="{% static 'images/logo.png' %}" alt="Logotipo">
                <h1>Proyecto con Django</h1>
            </div>
        </header>
        <nav id="menu">
            <ul>
                <li><a href="{% url 'index' %}">Inicio</a></li>
                <li><a href="{% url 'about' %}">Sobre Nosotros</a></li>
            </ul>
        </nav>
        <div class="barra">
            <span class="esquina-izquierda"></span>
            <span class="relleno-barra"></span>
            <span class="esquina-derecha"></span>
        </div>

        <div id="content">
            <div class="box">
                {% block content %}
                    <!--Código que viene de templates-->
                    <strong>Contenido del bloque original</strong>
                {% endblock %}
            </div>
        </div>
        <footer>
            <p>Master en Python</p>
            <p>Desarrollado por ManRio &copy; - {% now "Y" %} </p>
        </footer>
    </body>
</html>
